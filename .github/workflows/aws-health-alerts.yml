# .github/workflows/health-alerts.yml
name: Health Alerts

on:
  push:
    branches:
      - main   # Make sure this matches your AWS IAM trust policy

permissions:
  id-token: write    # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials via OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::786221173759:role/github
          aws-region: us-west-2
          role-session-name: GitHubActions

      # 3️⃣ Verify AWS identity (debug step)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 4️⃣ Optional: Check permissions (debug)
      - name: List S3 buckets (permission check)
        run: aws s3 ls || echo "S3 access check completed"

      # 5️⃣ Setup Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # 6️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init -input=false

      # 7️⃣ Terraform Plan (optional safety step)
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      # 8️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
